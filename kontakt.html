    <form class="forma" method="get" name="MojaForma">
            <p>Ime</p>
            <input type="text" id="ime" name="ime"><br>

            <p>Prezime</p>
            <input type="text" id="prezime" name="prezime"><br>

            <p>E-mail</p>
            <input type="email" placeholder="example@gmail.com" title="E-mail adresa nije ispravno uneta!" id="email"><br>

            <p>Password</p>
            <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Lozinka nije ispravno uneta!" id="pass"><br>

            <p>Poruka</p>
            <textarea id="poruka" name="poruka" cols="30" rows="10"></textarea><br><br>

            <button type="submit" class="btn" onclick="Provera()">Pošalji</button>
    </form>
    
</body>
